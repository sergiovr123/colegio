<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">    
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
			<h2>Resultado</h2>
			<div class="my-3">
			    <p><strong>ID</strong> <span th:text="${autor.id}"></span></p>
			    <p><strong>Cedula</strong> <span th:text="${autor.cedula}"></span></p>
			    <p><strong>Nombre completo</strong> <span th:text="${autor.nombre_completo}"></span></p>
			    <p><strong>Nacionalidad</strong> <span th:text="${autor.nacionalidad}"></span></p>
			</div>
			<a th:href="@{/create-autor}">Ir a Autores</a>
		</div>
	</div>
</div>
</body>
</html>
